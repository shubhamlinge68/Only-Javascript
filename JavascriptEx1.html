<html>
    <head>
        <title>Javascript Ex NO.1</title>
    </head>
    <body>

        <button onclick="sayHello()">click Me</button>
        <button onclick="show1()">console Output</button>
        <button onclick="show2()">Prompt input</button>
        <button onclick="show3()">Document Write</button>


        <script>

            function sayHello()
            {
                alert("Wellcome To Javascript");
            }

            function show1()
            {
                console.log("Hello");
            }

            function show2()
            {
                prompt("Enter Your Name");
            }

            function show3()
            {
                document.write("<h2> Hellow Shubham</h2>");
            }

            
        </script>
    </body>
</html>
